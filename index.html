<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MTG Low-Ink Proxifier</title>
    <script>
        window.onload = function onLoad() {
            document.getElementsByTagName('form')[0].onsubmit = function(){
                let text = document.getElementById('cardlisttext').value;
                document.getElementById('cardlist').value = JSON.stringify(text.split("\n"));
            };
        }
    </script>
</head>
<body>
    <h1>MTG Low-Ink Proxifier</h1>
    <p>Please enter your card list:</p>
    <form action="proxifier.php" method="post">
        <textarea name="cardlisttext" id="cardlisttext" cols="50" rows="20"></textarea>
        <input type="hidden" name="cardlist" id="cardlist">
        <input type="submit">
    </form>
</body>
</html>
